<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{layout/header :: header}"></div>
    
    <main class="container my-4">
        <!-- Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row">
            <!-- Informations du profil -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
                        <h4 th:text="${currentUser?.firstName + ' ' + currentUser?.lastName}">Nom Complet</h4>
                        <p class="text-muted">
                            <i class="fas fa-at"></i> <span th:text="${currentUser?.username}">username</span>
                        </p>
                        <span class="badge bg-primary mb-3" th:text="${currentUser?.role}">USER</span>
                        
                        <hr>
                        
                        <div class="text-start">
                            <p class="mb-2">
                                <i class="fas fa-envelope text-muted"></i>
                                <span th:text="${currentUser?.email}">email@example.com</span>
                            </p>
                            <p class="mb-2" th:if="${currentUser?.department}">
                                <i class="fas fa-building text-muted"></i>
                                <span th:text="${currentUser?.department}">Département</span>
                            </p>
                            <p class="mb-2">
                                <i class="fas fa-calendar text-muted"></i>
                                Inscrit le <span th:text="${#temporals.format(currentUser?.createdAt, 'dd/MM/yyyy')}">01/01/2026</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Formulaire de modification -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-edit"></i> Modifier mon profil
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile}" th:object="${updateProfileRequest}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">
                                        <i class="fas fa-user"></i> Prénom
                                    </label>
                                    <input type="text" class="form-control" id="firstName" 
                                           th:field="*{firstName}"
                                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" 
                                         th:errors="*{firstName}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">
                                        <i class="fas fa-user"></i> Nom
                                    </label>
                                    <input type="text" class="form-control" id="lastName" 
                                           th:field="*{lastName}"
                                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" 
                                         th:errors="*{lastName}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> Email
                                </label>
                                <input type="email" class="form-control" id="email" 
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="department" class="form-label">
                                    <i class="fas fa-building"></i> Département
                                </label>
                                <input type="text" class="form-control" id="department" 
                                       th:field="*{department}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Nouveau mot de passe (optionnel)
                                </label>
                                <input type="password" class="form-control" id="password" 
                                       th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                       placeholder="Laissez vide pour ne pas changer">
                                <small class="form-text text-muted">
                                    Minimum 6 caractères. Laissez vide si vous ne voulez pas changer le mot de passe.
                                </small>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                     th:errors="*{password}"></div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Enregistrer les modifications
                                </button>
                                <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left"></i> Retour au dashboard
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
    
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
</body>
</html>

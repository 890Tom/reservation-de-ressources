<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Utilisateurs</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{layout/header :: header}"></div>
    
    <main class="container my-4">
        <!-- Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Titre -->
        <h1 class="display-6 mb-4">
            <i class="fas fa-users text-primary"></i> Gestion des Utilisateurs
        </h1>
        
        <!-- Tableau des utilisateurs -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Nom complet</th>
                                <th>Département</th>
                                <th>Rôle</th>
                                <th>Statut</th>
                                <th>Inscrit le</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users.content}">
                                <td th:text="${user.id}">1</td>
                                <td>
                                    <i class="fas fa-user"></i>
                                    <span th:text="${user.username}">username</span>
                                </td>
                                <td th:text="${user.email}">email@example.com</td>
                                <td th:text="${user.firstName + ' ' + user.lastName}">Nom Prénom</td>
                                <td th:text="${user.department}">Département</td>
                                <td>
                                    <span th:if="${user.role.name() == 'USER'}" class="badge bg-primary">USER</span>
                                    <span th:if="${user.role.name() == 'MANAGER'}" class="badge bg-warning">MANAGER</span>
                                    <span th:if="${user.role.name() == 'ADMIN'}" class="badge bg-danger">ADMIN</span>
                                </td>
                                <td>
                                    <span th:if="${user.active}" class="badge bg-success">
                                        <i class="fas fa-check"></i> Actif
                                    </span>
                                    <span th:unless="${user.active}" class="badge bg-secondary">
                                        <i class="fas fa-times"></i> Inactif
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">01/01/2026</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <nav th:if="${totalPages > 1}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1})}">Précédent</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/users(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1})}">Suivant</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
    
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
</body>
</html>

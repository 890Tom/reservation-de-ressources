<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une Ressource</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{layout/header :: header}"></div>
    
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-plus"></i> Créer une Ressource
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Messages -->
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                        </div>
                        
                        <form th:action="@{/admin/resources/create}" 
                              th:object="${createResourceRequest}" 
                              method="post">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-tag"></i> Nom de la ressource *
                                </label>
                                <input type="text" class="form-control" id="name" 
                                       th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                       placeholder="Ex: Salle de Réunion A" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" 
                                     th:errors="*{name}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-info-circle"></i> Description
                                </label>
                                <textarea class="form-control" id="description" 
                                          th:field="*{description}"
                                          rows="3" 
                                          placeholder="Description de la ressource..."></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="type" class="form-label">
                                        <i class="fas fa-list"></i> Type *
                                    </label>
                                    <select class="form-select" id="type" 
                                            th:field="*{type}"
                                            th:classappend="${#fields.hasErrors('type')} ? 'is-invalid'"
                                            required>
                                        <option value="">Sélectionnez un type</option>
                                        <option th:each="type : ${resourceTypes}" 
                                                th:value="${type}" 
                                                th:text="${type}">Type</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" 
                                         th:errors="*{type}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="status" class="form-label">
                                        <i class="fas fa-check-circle"></i> Statut *
                                    </label>
                                    <select class="form-select" id="status" 
                                            th:field="*{status}"
                                            th:classappend="${#fields.hasErrors('status')} ? 'is-invalid'"
                                            required>
                                        <option value="">Sélectionnez un statut</option>
                                        <option th:each="status : ${resourceStatuses}" 
                                                th:value="${status}" 
                                                th:text="${status}">Statut</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" 
                                         th:errors="*{status}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="location" class="form-label">
                                        <i class="fas fa-map-marker-alt"></i> Localisation
                                    </label>
                                    <input type="text" class="form-control" id="location" 
                                           th:field="*{location}"
                                           placeholder="Ex: Bâtiment A - Étage 2">
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="capacity" class="form-label">
                                        <i class="fas fa-users"></i> Capacité
                                    </label>
                                    <input type="number" class="form-control" id="capacity" 
                                           th:field="*{capacity}"
                                           min="1" placeholder="10">
                                </div>
                            </div>
                            
                            <hr>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-save"></i> Créer la ressource
                                </button>
                                <a th:href="@{/admin/resources}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left"></i> Annuler
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
    
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
</body>
</html>

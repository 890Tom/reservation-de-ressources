<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Ressources</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{layout/header :: header}"></div>
    
    <main class="container my-4">
        <!-- Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Titre et bouton créer -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-6">
                <i class="fas fa-cog text-primary"></i> Gestion des Ressources
            </h1>
            <a th:href="@{/admin/resources/create}" class="btn btn-success">
                <i class="fas fa-plus"></i> Créer une ressource
            </a>
        </div>
        
        <!-- Tableau des ressources -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Type</th>
                                <th>Statut</th>
                                <th>Lieu</th>
                                <th>Capacité</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="resource : ${resources.content}">
                                <td th:text="${resource.id}">1</td>
                                <td>
                                    <i th:if="${resource.type.name() == 'MEETING_ROOM'}" class="fas fa-door-open text-primary"></i>
                                    <i th:if="${resource.type.name() == 'EQUIPMENT'}" class="fas fa-laptop text-success"></i>
                                    <i th:if="${resource.type.name() == 'VEHICLE'}" class="fas fa-car text-info"></i>
                                    <span th:text="${resource.name}">Nom</span>
                                </td>
                                <td th:text="${resource.type}">Type</td>
                                <td>
                                    <span th:if="${resource.status.name() == 'AVAILABLE'}" class="badge bg-success">Disponible</span>
                                    <span th:if="${resource.status.name() == 'MAINTENANCE'}" class="badge bg-warning">Maintenance</span>
                                    <span th:if="${resource.status.name() == 'UNAVAILABLE'}" class="badge bg-danger">Indisponible</span>
                                </td>
                                <td th:text="${resource.location}">Lieu</td>
                                <td th:text="${resource.capacity}">10</td>
                                <td>
                                    <a th:href="@{/resources/{id}(id=${resource.id})}" 
                                       class="btn btn-sm btn-info" title="Voir">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/admin/resources/{id}/edit(id=${resource.id})}" 
                                       class="btn btn-sm btn-warning" title="Modifier">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/admin/resources/{id}/delete(id=${resource.id})}" 
                                          method="post" style="display:inline;" 
                                          sec:authorize="hasRole('ADMIN')"
                                          onsubmit="return confirmDelete('Êtes-vous sûr de vouloir supprimer cette ressource ?');">
                                        <button type="submit" class="btn btn-sm btn-danger" title="Supprimer">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <nav th:if="${totalPages > 1}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/resources(page=${currentPage - 1})}">Précédent</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/resources(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/resources(page=${currentPage + 1})}">Suivant</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
    
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
</body>
</html>

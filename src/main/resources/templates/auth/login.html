<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - RÃ©servation de Ressources</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <!-- Logo/Title -->
                        <div class="text-center mb-4">
                            <i class="fas fa-calendar-check fa-3x text-primary"></i>
                            <h2 class="mt-3">Connexion</h2>
                            <p class="text-muted">SystÃ¨me de RÃ©servation</p>
                        </div>
                        
                        <!-- Messages -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                        </div>
                        
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                        </div>
                        
                        <!-- Formulaire de connexion -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Nom d'utilisateur
                                </label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Entrez votre nom d'utilisateur" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Mot de passe
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Entrez votre mot de passe" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Se connecter
                                </button>
                            </div>
                        </form>
                        
                        <!-- Lien inscription -->
                        <div class="text-center mt-4">
                            <p class="mb-0">Pas encore de compte ? 
                                <a th:href="@{/register}" class="text-primary">S'inscrire</a>
                            </p>
                        </div>
                        
                        <!-- Comptes de test -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <p class="mb-2 text-center"><strong>Comptes de test :</strong></p>
                            <small class="d-block">ðŸ‘¤ <strong>Admin:</strong> admin / admin123</small>
                            <small class="d-block">ðŸ‘¤ <strong>Manager:</strong> manager / manager123</small>
                            <small class="d-block">ðŸ‘¤ <strong>User:</strong> user / user123</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
